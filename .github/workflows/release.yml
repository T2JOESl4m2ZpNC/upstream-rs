name: Release
on:
  release:
    types: [published]

jobs:
  crates_io:
    name: crates.io publish
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - id: cargo-cache
        name: cache
        uses: Swatinem/rust-cache@v2
        with:
          key: release

      - uses: actions-rs/cargo@v2
        name: cargo test
        with:
          command: test

      - uses: actions-rs/cargo@v2
        name: cargo test --release
        with:
          command: test
          args: --release

      - name: cargo publish
        run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}
